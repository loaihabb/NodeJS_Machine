<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Downtime Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://jeddahcables.com/wp-content/uploads/2024/10/Vision-Image.webp');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #181818;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        #logo {
            width: 150px;
            position: absolute;
            /* This will allow the logo to scroll with the page */
            top: 10px;
            left: 30px;
            height: auto;
            z-index: 1000;
        }

        #machine-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 100%;
            padding: 0 10px;
        }


        .machine {
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            border: 1px solid rgba(0, 0, 0, 0.2);
            font-size: 13px;
        }



        .machine:hover {
            transform: scale(1.02);
        }

        .machine.electrical {
            background: #264c52;
            border-color: #00acc1;
        }

        .machine.mechanical {
            background: #795d3c;
            border-color: #fb8c00;
        }

        .machine h3 {
            margin-bottom: 6px;
            font-size: 15px;
        }


        .button-group {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }


        button {
            padding: 6px 10px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }


        button:hover {
            opacity: 0.8;
        }

        .start-btn {
            background-color: #28a745;
            color: white;
        }

        .stop-btn {
            background-color: #dc3545;
            color: white;
        }

        .reset-btn {
            background-color: #ffc107;
            color: white;
        }

        select {
            padding: 5px;
            font-size: 12px;
            background-color: #000000;
            border-radius: 5px;
            color: white;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 8px;
        }


        .timers {
            margin-top: 8px;
            font-size: 12px;
            color: #ffffff;
        }


        .timers p {
            margin: 5px 0;
        }

        @keyframes blinkElectrical {

            0%,
            100% {
                background-color: #326269;
            }

            50% {
                background-color: #1b3a3f;
                /* darker, less transparent */
            }
        }

        @keyframes blinkMechanical {

            0%,
            100% {
                background-color: #947048;
            }

            50% {
                background-color: #5e462d;
                /* darker, less transparent */
            }
        }


        .machine.blink-electrical {
            animation: blinkElectrical 1s step-start infinite;
        }

        .machine.blink-mechanical {
            animation: blinkMechanical 1s step-start infinite;
        }


        .timers p span.blinking {
            animation: blink 1s step-start infinite;
            /* Blink every 1 second */
        }


        /* Mobile Support */
        @media (max-width: 768px) {
            #machine-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            #machine-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Jeddah Cables Company Logo -->
    <img id="logo" src="https://jeddahcables.com/wp-content/uploads/2024/10/JCC-header-Logo.webp"
        alt="Jeddah Cables Company Logo" />

    <h1>Machine Downtime Dashboard</h1>
    <button id="reset-all-btn" onclick="resetAllMachines()"
        style="margin-bottom: 20px; padding: 10px 20px; font-size: 14px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Reset All Timers
    </button>
    <div id="machine-container"></div>


    <script>
        const machineContainer = document.getElementById('machine-container');

        const machineNames = [
            "NH01", "NH06", "RBD CU", "RBD11",
            "SC01", "SC02", "SC03", "SKET",
            "DT08", "DT09", "HAMANA", "FS03",
            "FS08", "FS09", "HV Sheathing", "MV01", "MV02"
        ];

        const savedData = JSON.parse(localStorage.getItem('machines') || '[]');

        const machines = machineNames.map((name, index) => {
            const saved = savedData.find(m => m.name === name);
            return {
                id: index + 1,
                name,
                status: saved?.status || 'None',
                electricalTime: saved?.electricalTime || 0,
                mechanicalTime: saved?.mechanicalTime || 0,
                timer: null
            };
        });
        function resetAllMachines() {
            machines.forEach(machine => {
                stopTimer(machine.id);
                machine.electricalTime = 0;
                machine.mechanicalTime = 0;
                machine.status = 'None';

                const element = document.getElementById(`machine-${machine.id}`);
                element.classList.remove('electrical', 'mechanical', 'blink-electrical', 'blink-mechanical');
                element.querySelector('select').value = 'None';

                updateTimerDisplay(machine.id);
            });

            localStorage.removeItem('machineTimers');
        }


        function saveMachinesToStorage() {
            localStorage.setItem('machines', JSON.stringify(machines.map(m => ({
                id: m.id,
                name: m.name,
                status: m.status,
                electricalTime: m.electricalTime,
                mechanicalTime: m.mechanicalTime
            }))));
        }

        function formatTime(seconds) {
            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }

        function createMachineElement(machine) {
            const div = document.createElement('div');
            div.className = 'machine';
            div.id = `machine-${machine.id}`;

            div.innerHTML = `
            <h3>${machine.name}</h3>
            <label>Status:</label>
            <select onchange="updateStatus(${machine.id}, this.value)">
              <option value="None">None</option>
              <option value="Electrical">Electrical</option>
              <option value="Mechanical">Mechanical</option>
            </select>
            <div class="button-group">
              <button class="start-btn" onclick="startTimer(${machine.id})">Start</button>
              <button class="stop-btn" onclick="stopTimer(${machine.id})">Stop</button>
              <button class="reset-btn" onclick="resetTimer(${machine.id})">Reset</button>
            </div>
            <div class="timers">
              <p>Electrical Idle: <span id="electrical-${machine.id}">00:00:00</span></p>
              <p>Mechanical Idle: <span id="mechanical-${machine.id}">00:00:00</span></p>
            </div>
          `;

            machineContainer.appendChild(div);

            // Set dropdown to saved status
            div.querySelector('select').value = machine.status;
        }

        function updateStatus(id, status) {
            const machine = machines.find(m => m.id === id);
            machine.status = status;

            const element = document.getElementById(`machine-${id}`);
            element.classList.remove('electrical', 'mechanical', 'blink-electrical', 'blink-mechanical');

            if (status === 'Electrical') {
                element.classList.add('electrical');
            } else if (status === 'Mechanical') {
                element.classList.add('mechanical');
            }

            saveMachinesToStorage();
        }

        function updateTimerDisplay(id) {
            const machine = machines.find(m => m.id === id);
            document.getElementById(`electrical-${id}`).innerText = formatTime(machine.electricalTime);
            document.getElementById(`mechanical-${id}`).innerText = formatTime(machine.mechanicalTime);
        }

        function startTimer(id) {
            const machine = machines.find(m => m.id === id);
            if (machine.status === 'None' || machine.timer) return;

            const element = document.getElementById(`machine-${id}`);

            machine.timer = setInterval(() => {
                if (machine.status === 'Electrical') {
                    machine.electricalTime++;
                    element.classList.add('blink-electrical');
                } else if (machine.status === 'Mechanical') {
                    machine.mechanicalTime++;
                    element.classList.add('blink-mechanical');
                }
                updateTimerDisplay(id);
                saveMachinesToStorage();
            }, 1000);
        }

        function stopTimer(id) {
            const machine = machines.find(m => m.id === id);
            clearInterval(machine.timer);
            machine.timer = null;

            const element = document.getElementById(`machine-${id}`);
            element.classList.remove('blink-electrical', 'blink-mechanical');

            saveMachinesToStorage();
        }

        function resetTimer(id) {
            const machine = machines.find(m => m.id === id);
            stopTimer(id);
            machine.electricalTime = 0;
            machine.mechanicalTime = 0;
            updateTimerDisplay(id);
            saveMachinesToStorage();
        }

        // Initialize dashboard
        machines.forEach(createMachineElement);
        machines.forEach(machine => {
            updateStatus(machine.id, machine.status);
            updateTimerDisplay(machine.id);
        });
    </script>

</body>

</html>
